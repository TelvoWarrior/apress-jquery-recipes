<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Images One by One by Clicking
        the Next and Previous buttons</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div id="image-slider">
        <ul>
            <li><img src="./assets/1.jpg" alt="nature" /></li>
            <li><img src="./assets/2.jpg" alt="nature" /></li>
            <li><img src="./assets/3.jpg" alt="nature" /></li>
            <li><img src="./assets/4.jpg" alt="nature" /></li>
            <li><img src="./assets/5.jpg" alt="nature" /></li>
        </ul>
        
    </div>
    <img class="left-arrow" src="./assets/left-arrow.png" alt="left arrow icon" />
    <img class="right-arrow" src="./assets/right-arrow.png" alt="right arrow icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
